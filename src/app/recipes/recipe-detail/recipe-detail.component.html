<div class="row">
  <div class="col-xs-12">
    <img alt="{{ recipe.name }}" src="{{ recipe.imagePath }}" class="image-responsive"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{ recipe.description }}</h4>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" 
              class="btn btn-primary dropdown-toggle"
              >Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="addToShoppingList()">Add to Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a style="cursor: pointer;">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul> 
  </div>
</div>
